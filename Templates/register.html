{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style >
  body{
     background:    #C0C0C0  url({% static 'img/singup.gif' %}) no-repeat fixed right; 
  }
</style>
<body>

<form action="register" method="post">
  {% csrf_token %}
  <div class="container">
    <div class='abc'>
  
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    </div>

    <div class="form-group">
    <label for=""><b>First Name</b></label>
    <input type="text" width="100" class="form-control"placeholder="Enter First Name" name="first_name" required >
     </div>

     <div class="form-group">
    <label for=""><b>Last Name</b></label>
    <input type="text"  class="form-control" placeholder="Enter Last Name" name="last_name" required>
     </div>

     <div class="form-group">
    <label for=""><b>User Name</b></label>
    <input type="text"  class="form-control" placeholder="Enter User Name" name="username" required>
     </div>
     <div class="form-group">
     <label for=""><b>Email</b></label>
     <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
     </div>

    <div class="form-group">
    <label for=""><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password1" required>
     </div>
     <div class="form-group">
    <label for=""><b>Repeat Password</b></label>
    <input type="password" class="form-control" placeholder="Repeat Password" name="password2" required>
  </div>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="btn btn-primary" >Register</button>
   </div>
 
</form>

<div class="container">
<div class="alert alert-warning">
    {% for message in messages %}
    <h2> <center>  <strong> Warning!  </strong>  {{ message }} </center> </h2>
    {% endfor %}
  </div>
</div>
</body>
</html>
